<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
	<title>bizdata-dashboard</title>
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
	<link rel="shortcut icon" type="image/ico" href="http://api.test.amol.com.cn/favicon.ico" />
	<link href="http://api.test.amol.com.cn/apple-touch-icon-precomposed.png" rel="apple-touch-icon-precomposed">
	<script type="text/javascript" src="assets/js/common.js"></script>
</head>
<body>

	<article v-cloak id="v-box">
		<time class="v-time">当前时间: {{now | format_time}}</time>
		<table border="0" cellspacing="0" cellpadding="0" class="v-box">
			<thead>
				<tr>
					<th></th>
					<th>火车</th>
					<th>大巴</th>
					<th>一体机</th>
					<th>总计</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in today_all">
					<td v-text="item.type"></td>
					<td v-text="item.trainUser"></td>
					<td v-text="item.busUser"></td>
					<td v-text="item.ytjUser"></td>
					<td v-text="item.trainUser+item.ytjUser+item.busUser"></td>
				</tr>
			</tbody>
		</table>
		<div id="v-echarts" class="v-echarts"></div>
		<table border="0" cellspacing="0" cellpadding="0" class="v-box mt10">
			<thead>
				<tr>
					<th></th>
					<th>火车</th>
					<th>大巴</th>
					<th>一体机</th>
					<th>总计</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in device_all">
					<td v-text="item.type"></td>
					<td v-text="item.trainUser"></td>
					<td v-text="item.busUser"></td>
					<td v-text="item.ytjUser"></td>
					<td v-text="item.trainUser+item.ytjUser+item.busUser"></td>
				</tr>
			</tbody>
		</table>
		<table border="0" cellspacing="0" cellpadding="0" class="v-box v-box2 mt10">
			<thead>
				<tr>
					<th></th>
					<th>今天下载量</th>
					<th>昨天下载量</th>
					<th>总计</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in user_all">
					<td v-text="item.type"></td>
					<td v-text="item.dailyUser"></td>
					<td v-text="item.yesterday"></td>
					<td v-text="item.totalUser"></td>
				</tr>
			</tbody>
		</table>

		<footer class="v-explain">
			<p>实际用户　: 已看见自弹页的用户</p>
			<p>已连接用户: 已经进入首页的用户</p>
			<p>活跃用户　: 已有用户行为的用户</p>
			<p>设备安装数: 已经安装的设备数量</p>
		</footer>
	</article>

	<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
